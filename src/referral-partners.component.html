<main class="flex-1 overflow-x-hidden overflow-y-auto p-4 sm:p-6">
  <!-- Page header -->
  <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between mb-6">
    <div>
      <p class="text-sm text-gray-500">Contacts</p>
      <h1 class="text-3xl font-bold text-gray-900">Referral Partners</h1>
    </div>
  </div>

  <!-- Tabs -->
  <div class="border-b border-gray-200">
      <nav class="-mb-px flex space-x-8 overflow-x-auto">
          <a routerLink="/dashboard/contacts" class="py-3 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap">Leads</a>
          <a routerLink="/dashboard/referral-partners" class="py-3 px-1 border-b-2 border-gray-800 font-semibold text-gray-800 whitespace-nowrap">Referral Partners</a>
      </nav>
  </div>

  <!-- Table area -->
  <div class="mt-6">
      <div class="w-full overflow-x-auto bg-white border border-gray-200 rounded-lg">
        <table class="w-full text-sm">
          <thead class="bg-gray-50">
            <tr class="border-b border-gray-200">
              <th class="p-3 font-medium tracking-wider text-left text-gray-700 uppercase whitespace-nowrap">Name</th>
              <th class="p-3 font-medium tracking-wider text-left text-gray-700 uppercase whitespace-nowrap">Email</th>
              <th class="p-3 font-medium tracking-wider text-left text-gray-700 uppercase whitespace-nowrap">Phone</th>
              <th class="p-3 font-medium tracking-wider text-left text-gray-700 uppercase whitespace-nowrap">Status</th>
              <th class="p-3 font-medium tracking-wider text-left text-gray-700 uppercase whitespace-nowrap">Referrals</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            @for (partner of partners(); track partner.id) {
              <tr class="hover:bg-gray-50">
                <td class="p-3 whitespace-nowrap font-semibold text-gray-800">{{ partner.name }}</td>
                <td class="p-3 whitespace-nowrap text-gray-700">{{ partner.email }}</td>
                <td class="p-3 whitespace-nowrap text-gray-700">{{ partner.phone }}</td>
                <td class="p-3 whitespace-nowrap">
                  <span class="px-2 py-1 text-xs rounded-full" 
                    [class.bg-green-100]="partner.status === 'Active'" 
                    [class.text-green-800]="partner.status === 'Active'"
                    [class.bg-gray-100]="partner.status === 'Inactive'"
                    [class.text-gray-800]="partner.status === 'Inactive'">
                    {{ partner.status }}
                  </span>
                </td>
                <td class="p-3 whitespace-nowrap text-gray-700">{{ partner.referrals }}</td>
              </tr>
            }
          </tbody>
        </table>
      </div>
  </div>
</main>
