<div class="min-h-screen bg-gray-50 font-sans" *ngIf="client(); else loadingTpl">
  
  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-3">
         <svg class="h-8 w-8" viewBox="0 0 32 32" fill="none">
            <circle cx="16" cy="16" r="16" fill="#F97316"/>
            <path d="M16 5.33331C9.00002 5.33331 5.33335 9.00002 5.33335 16" stroke="white" stroke-width="3" stroke-linecap="round"/>
            <path d="M26.6667 16C26.6667 23 23 26.6667 16 26.6667" stroke="white" stroke-width="3" stroke-linecap="round"/>
        </svg>
        <h1 class="text-xl font-bold text-[#1A1A1A]">Project Portal</h1>
      </div>
      <div class="flex items-center space-x-4">
        <span class="text-sm text-gray-500 hidden sm:block">Logged in as {{ client()?.name }}</span>
        <button (click)="logout()" class="text-sm font-medium text-gray-600 hover:text-black">Sign Out</button>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    
    <!-- Hero / Project Idea -->
    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-8 mb-10">
      <h2 class="text-xs font-bold text-[#F97316] uppercase tracking-wider mb-2">Your Unique Idea</h2>
      <p class="text-2xl sm:text-3xl font-bold text-gray-900 leading-tight">
        {{ client()?.projectIdea }}
      </p>
    </div>

    <!-- Live Updates Feed -->
    <div>
      <h3 class="text-xl font-bold text-gray-900 mb-6 flex items-center">
        <span class="w-2 h-2 bg-red-500 rounded-full mr-3 animate-pulse"></span>
        Live Updates
      </h3>

      <div class="space-y-8 relative">
        <div class="absolute left-4 top-0 bottom-0 w-0.5 bg-gray-200"></div>

        <div *ngFor="let update of updates()" class="relative pl-12 group">
          <!-- Timeline Icon -->
          <div class="absolute left-0 top-0 mt-1.5 w-8 h-8 rounded-full flex items-center justify-center border-4 border-gray-50"
             [ngClass]="{
                'bg-blue-500': update.type === 'text',
                'bg-green-500': update.type === 'milestone',
                'bg-purple-500': update.type === 'image'
             }">
             <!-- Icon based on type -->
             <svg *ngIf="update.type === 'text'" class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg> <!-- Using simple icon for MVP -->
             <svg *ngIf="update.type === 'milestone'" class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
             <svg *ngIf="update.type === 'image'" class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
          </div>

          <!-- Content Card -->
          <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow">
            <div class="flex justify-between items-start mb-2">
              <span class="text-sm font-semibold text-gray-500">{{ update.timestamp?.toDate() | date:'medium' }}</span>
              <span class="text-xs font-bold uppercase tracking-wider text-gray-400">{{ update.type }}</span>
            </div>
            
            <p class="text-lg text-gray-800 whitespace-pre-wrap">{{ update.content }}</p>

            <div *ngIf="update.type === 'image' && update.imageUrl" class="mt-4">
               <img [src]="update.imageUrl" class="rounded-lg max-h-96 w-full object-cover shadow-sm" alt="Update attachment">
            </div>
          </div>
        </div>

        <div *ngIf="updates().length === 0" class="pl-12 py-10">
          <p class="text-gray-500 italic">No updates available yet. Your project manager will post here soon.</p>
        </div>
      </div>
    </div>
  </main>
</div>

<ng-template #loadingTpl>
  <div class="min-h-screen flex items-center justify-center">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#1A1A1A]"></div>
  </div>
</ng-template>
