<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="flex justify-center">
        <!-- Logo Placeholder (Reusing Base44 branding) -->
         <div class="flex items-center space-x-3">
            <img src="https://quintessential-green-9mgcmipg8x-xl5fiw49na.edgeone.dev/zyptenix%20logo.png" alt="Zyptenix Portal Logo" class="h-16 md:h-24 w-auto">
        </div>
    </div>
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign in to your project</h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10 border border-gray-100">
      <form class="space-y-6" (ngSubmit)="login()">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <div class="mt-1">
            <input [(ngModel)]="username" name="username" type="text" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#F97316] focus:border-[#F97316] sm:text-sm">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="mt-1">
            <input [(ngModel)]="password" name="password" type="password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#F97316] focus:border-[#F97316] sm:text-sm">
          </div>
        </div>
        
        <div *ngIf="error" class="text-red-600 text-sm text-center bg-red-50 p-2 rounded">
            {{ error }}
        </div>

        <div>
          <button type="submit" [disabled]="loading" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#1A1A1A] hover:bg-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black disabled:opacity-50 transition-colors">
            {{ loading ? 'Signing in...' : 'Sign in' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
