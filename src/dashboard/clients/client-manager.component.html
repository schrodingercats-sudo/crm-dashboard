<div class="p-6" *ngIf="client()">
  
  <!-- Header -->
  <div class="mb-8">
    <div class="flex items-center space-x-2 mb-4">
        <a routerLink="/dashboard/clients" class="text-gray-500 hover:text-black">&larr; Back to Clients</a>
    </div>
    <div class="bg-white p-6 rounded-xl border border-gray-200">
        <h1 class="text-3xl font-bold text-gray-900">{{ client()?.name }}</h1>
        <p class="text-gray-500 mt-1">Username: {{ client()?.username }}</p>
        <div class="mt-4 bg-gray-50 p-4 rounded-lg">
            <h3 class="font-semibold text-gray-700 mb-2">Project Idea</h3>
            <p class="text-gray-600">{{ client()?.projectIdea }}</p>
        </div>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    
    <!-- Left Column: Post Update -->
    <div class="lg:col-span-1">
        <div class="bg-white p-6 rounded-xl border border-gray-200 sticky top-6">
            <h2 class="text-lg font-bold mb-4">Post Live Update</h2>
            <form (ngSubmit)="postUpdate()" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Update Content</label>
                    <textarea [(ngModel)]="newUpdate.content" name="content" rows="4" placeholder="What's new with the project?" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-black focus:outline-none"></textarea>
                </div>

                 <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Update Type</label>
                    <select [(ngModel)]="newUpdate.type" name="type" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-black focus:outline-none">
                        <option value="text">Text Update</option>
                        <option value="milestone">Milestone Reached</option>
                        <option value="image">Image Display</option>
                    </select>
                </div>

                <div *ngIf="newUpdate.type === 'image'">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Image URL</label>
                    <input [(ngModel)]="newUpdate.imageUrl" name="imageUrl" type="text" placeholder="https://..." class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-black focus:outline-none">
                </div>

                <button type="submit" class="w-full bg-[#1A1A1A] text-white py-2 rounded-lg font-semibold hover:bg-black transition-colors">Post Update</button>
            </form>
        </div>
    </div>

    <!-- Right Column: Timeline -->
    <div class="lg:col-span-2">
        <h2 class="text-xl font-bold mb-6">Project Timeline</h2>
        
        <div class="space-y-6">
            <div *ngFor="let update of updates()" class="bg-white p-6 rounded-xl border border-gray-200 relative pl-8">
                 <!-- Timeline Line/Dot -->
                <div class="absolute left-0 top-0 bottom-0 w-1 bg-gray-100 ml-3 rounded-full"></div>
                <div class="absolute left-0 top-6 w-3 h-3 bg-[#1A1A1A] rounded-full ml-2 ring-4 ring-white"></div>

                <div class="flex justify-between items-start mb-2">
                    <span class="text-xs font-semibold uppercase tracking-wider text-gray-500">
                        {{ update.timestamp?.toDate() | date:'medium' }}
                    </span>
                    <span class="px-2 py-1 rounded-full text-xs font-medium" 
                        [ngClass]="{
                            'bg-blue-100 text-blue-800': update.type === 'text',
                            'bg-green-100 text-green-800': update.type === 'milestone',
                            'bg-purple-100 text-purple-800': update.type === 'image'
                        }">
                        {{ update.type | titlecase }}
                    </span>
                </div>

                <p class="text-gray-800 text-lg">{{ update.content }}</p>

                <div *ngIf="update.type === 'image' && update.imageUrl" class="mt-4">
                    <img [src]="update.imageUrl" alt="Update Image" class="rounded-lg max-h-64 object-cover">
                </div>
            </div>

            <div *ngIf="updates().length === 0" class="text-center py-12 bg-gray-50 rounded-xl">
                <p class="text-gray-500">No updates posted yet.</p>
            </div>
        </div>
    </div>

  </div>
</div>
