<main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6">
  <div class="container mx-auto max-w-4xl">
    <div class="mb-10 text-center">
      <h1 class="text-3xl font-bold text-gray-900">How can we help?</h1>
      <p class="mt-2 text-gray-600">Search our knowledge base or contact support.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- FAQ Section -->
      <div>
        <h2 class="text-xl font-bold text-gray-900 mb-4">Frequently Asked Questions</h2>
        <div class="space-y-4">
          @for(faq of faqs(); track faq.question; let i = $index) {
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
              <button (click)="toggleFaq(i)" class="w-full px-4 py-3 text-left flex justify-between items-center bg-gray-50 hover:bg-gray-100 transition-colors">
                <span class="font-medium text-gray-900">{{ faq.question }}</span>
                <svg class="w-5 h-5 text-gray-500 transform transition-transform" [class.rotate-180]="faq.isOpen" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
              </button>
              @if(faq.isOpen) {
                <div class="px-4 py-3 border-t border-gray-200 text-gray-600 text-sm">
                  {{ faq.answer }}
                </div>
              }
            </div>
          }
        </div>
      </div>

      <!-- Contact Support Form -->
      <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <h2 class="text-xl font-bold text-gray-900 mb-4">Contact Support</h2>
        <form (submit)="submitSupportRequest(); $event.preventDefault()">
          <div class="mb-4">
            <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
            <input type="text" id="subject" [ngModel]="contactForm().subject" (ngModelChange)="updateSubject($event)" name="subject" required
              class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
          </div>
          <div class="mb-4">
            <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
            <textarea id="message" rows="4" [ngModel]="contactForm().message" (ngModelChange)="updateMessage($event)" name="message" required
              class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"></textarea>
          </div>
          <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Send Message
          </button>
        </form>
      </div>
    </div>
  </div>
</main>
