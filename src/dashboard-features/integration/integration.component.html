<main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6">
  <div class="container mx-auto">
    <div class="mb-6">
      <h1 class="text-3xl font-bold text-gray-900">Integrations</h1>
      <p class="mt-2 text-gray-600">Connect your favorite tools to streamline your workflow.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for(integration of integrations(); track integration.id) {
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 flex flex-col h-full transition-shadow hover:shadow-md">
          <div class="flex items-start justify-between mb-4">
            <div class="p-3 bg-gray-50 rounded-lg">
              <img [src]="integration.icon" [alt]="integration.name" class="w-8 h-8 object-contain">
            </div>
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
              {{ integration.category }}
            </span>
          </div>
          
          <h3 class="text-lg font-semibold text-gray-900 mb-1">{{ integration.name }}</h3>
          <p class="text-sm text-gray-500 mb-6 flex-grow">{{ integration.description }}</p>

          <div class="mt-auto pt-4 border-t border-gray-100 flex items-center justify-between">
            <span class="text-sm font-medium" 
              [class.text-green-600]="integration.status === 'Connected'"
              [class.text-gray-500]="integration.status === 'Disconnected'">
              {{ integration.status }}
            </span>
            
            <button type="button" 
              (click)="toggleIntegration(integration.id)"
              class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-offset-2"
              [class.bg-indigo-600]="integration.status === 'Connected'"
              [class.bg-gray-200]="integration.status === 'Disconnected'"
              role="switch" 
              [attr.aria-checked]="integration.status === 'Connected'">
              <span aria-hidden="true" 
                class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"
                [class.translate-x-5]="integration.status === 'Connected'"
                [class.translate-x-0]="integration.status === 'Disconnected'">
              </span>
            </button>
          </div>
        </div>
      }
    </div>
  </div>
</main>
