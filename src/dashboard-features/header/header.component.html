
<header class="h-16 flex-shrink-0 bg-white border-b border-slate-200">
  <div class="flex items-center justify-between h-full px-4 sm:px-6">
    <div class="flex items-center">
      <button (click)="menuToggle.emit()" class="lg:hidden p-2 -ml-2 mr-2 rounded-md text-gray-500 hover:bg-gray-100">
        <span class="sr-only">Open menu</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <div class="relative w-full max-w-xs sm:max-w-sm">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
        <input type="text" class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Search or type a command">
      </div>
    </div>
    <div class="flex items-center space-x-2 sm:space-x-4">
      <button class="p-2 rounded-full text-gray-500 hover:bg-gray-100 hover:text-gray-700">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
      </button>
      <div class="relative">
        <button (click)="toggleNotifications()" class="p-2 rounded-full text-gray-500 hover:bg-gray-100 hover:text-gray-700 relative">
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
          @if(unreadCount() > 0) {
            <span class="absolute top-1.5 right-1.5 block h-2.5 w-2.5 rounded-full ring-2 ring-white bg-red-400"></span>
          }
        </button>

        @if(showNotifications()) {
          <div class="origin-top-right absolute right-0 mt-2 w-80 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-50">
            <div class="px-4 py-2 border-b border-gray-100">
              <h3 class="text-sm font-semibold text-gray-900">Notifications</h3>
            </div>
            <div class="max-h-96 overflow-y-auto">
              @for(notification of notifications(); track notification.id) {
                <button (click)="markAsRead(notification.id)" class="w-full text-left px-4 py-3 hover:bg-gray-50 transition-colors flex items-start space-x-3"
                  [class.bg-blue-50]="!notification.read">
                  <div class="flex-shrink-0">
                     <span class="inline-block h-2 w-2 rounded-full mt-1.5" [class.bg-blue-600]="!notification.read" [class.bg-gray-300]="notification.read"></span>
                  </div>
                  <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-gray-900 truncate">{{ notification.text }}</p>
                    <p class="text-xs text-gray-500">{{ notification.time }}</p>
                  </div>
                </button>
              }
              @if(notifications().length === 0) {
                <div class="px-4 py-6 text-center text-sm text-gray-500">
                  No new notifications
                </div>
              }
            </div>
          </div>
        }
      </div>
      
      <div class="flex items-center space-x-2 relative">
        @if (userProfile().photoURL) {
          <img class="h-9 w-9 rounded-full object-cover cursor-pointer" 
               [src]="userProfile().photoURL" 
               alt="User avatar" 
               (click)="toggleUserMenu()"
               (error)="onImageError($event)"
               (load)="onImageLoad($event)">
        } @else {
          <button (click)="toggleUserMenu()" class="h-9 w-9 rounded-full bg-blue-600 flex items-center justify-center text-white font-medium shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            {{ userProfile().initials }}
          </button>
        }

        @if (showUserMenu()) {
          <div class="origin-top-right absolute right-0 top-12 w-64 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-50">
            <div class="px-4 py-2 border-b border-gray-100">
              <p class="text-sm font-medium text-gray-900" title="{{ userProfile().email || 'User' }}">{{ displayEmail() }}</p>
            </div>
            <a [routerLink]="dashboardRoutes().profile" (click)="showUserMenu.set(false)" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
              <svg class="mr-3 h-4 w-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              Your Profile
            </a>
            <a [routerLink]="dashboardRoutes().settings" (click)="showUserMenu.set(false)" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
              <svg class="mr-3 h-4 w-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              Settings
            </a>
            <div class="border-t border-gray-100"></div>
            <button (click)="logout()" class="flex items-center w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
              <svg class="mr-3 h-4 w-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013 3v1" />
              </svg>
              Sign out
            </button>
          </div>
        }
      </div>
    </div>
  </div>
</header>
