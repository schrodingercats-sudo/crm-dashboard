
<main class="flex-1 overflow-x-hidden overflow-y-auto bg-white p-6">
  <div class="container mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-900">Tasks</h1>
      <button class="px-4 py-2 bg-gray-900 text-white rounded-md hover:bg-gray-800 text-sm font-medium">New Task</button>
    </div>

    <div class="bg-white shadow overflow-hidden sm:rounded-md border border-gray-200">
      <ul role="list" class="divide-y divide-gray-200">
        @for(task of tasks(); track task.id) {
          <li>
            <div class="px-4 py-4 sm:px-6 hover:bg-gray-50 transition duration-150 ease-in-out">
              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <input type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 mr-4">
                  <p class="text-sm font-medium text-indigo-600 truncate">{{ task.title }}</p>
                </div>
                <div class="ml-2 flex-shrink-0 flex">
                  <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                    [class.bg-green-100]="task.status === 'Completed'" [class.text-green-800]="task.status === 'Completed'"
                    [class.bg-yellow-100]="task.status === 'In Progress'" [class.text-yellow-800]="task.status === 'In Progress'"
                    [class.bg-gray-100]="task.status === 'Pending'" [class.text-gray-800]="task.status === 'Pending'">
                    {{ task.status }}
                  </span>
                </div>
              </div>
              <div class="mt-2 sm:flex sm:justify-between">
                <div class="sm:flex">
                  <p class="flex items-center text-sm text-gray-500 mr-6">
                    <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                    </svg>
                    {{ task.assignee }}
                  </p>
                  <p class="flex items-center text-sm text-gray-500">
                    <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                    </svg>
                    Due on {{ task.dueDate }}
                  </p>
                </div>
                <div class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0">
                  <svg class="flex-shrink-0 mr-1.5 h-5 w-5" [class.text-red-500]="task.priority === 'High'" [class.text-yellow-500]="task.priority === 'Medium'" [class.text-blue-500]="task.priority === 'Low'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                  </svg>
                  {{ task.priority }} Priority
                </div>
              </div>
            </div>
          </li>
        }
      </ul>
    </div>
  </div>
</main>
