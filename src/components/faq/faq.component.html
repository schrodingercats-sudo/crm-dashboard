<section class="bg-white py-24">
  <div class="container mx-auto px-6">
    <div class="text-center mb-12">
      <div class="inline-block bg-gray-100 rounded-full px-4 py-1.5 text-sm font-medium border border-gray-200 mb-4">FAQ</div>
      <h2 class="text-4xl font-extrabold text-[#1A1A1A]">Frequently Asked Questions</h2>
      <p class="mt-4 text-lg text-gray-600 max-w-2xl mx-auto">Don't hesitate to reach out us if you need further assistance.</p>
    </div>
    
    <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6">
      @for(item of faqItems(); track $index) {
        <div class="border border-gray-200 rounded-2xl p-6 transition-all duration-300" [class.bg-gray-50]="item.isOpen">
          <button (click)="toggle($index)" class="w-full flex justify-between items-center text-left">
            <span class="font-bold text-lg text-[#1A1A1A]">{{ item.question }}</span>
            <span class="transform transition-transform duration-300" [class.rotate-180]="item.isOpen">
              <svg class="w-6 h-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </span>
          </button>
          
          @if (item.isOpen) {
            <div class="mt-4 text-gray-600">
              <p>{{ item.answer }}</p>
              <a href="#" class="mt-4 inline-flex items-center font-semibold text-blue-600 hover:text-blue-800">
                Learn more
                <svg class="w-4 h-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" /></svg>
              </a>
            </div>
          }
        </div>
      }
    </div>
  </div>
</section>
