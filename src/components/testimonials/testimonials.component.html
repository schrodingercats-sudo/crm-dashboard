<div class="container mx-auto py-10 px-4 sm:px-6 lg:px-8">
  <div class="flex flex-col items-center justify-center pt-5 text-center">
    <div class="flex flex-col gap-5 mb-8 items-center">
      <h2 class="text-center text-4xl font-medium">Read what people are saying</h2>
      <p class="text-center text-muted-foreground text-gray-500 max-w-[60ch]">
        Dummy feedback from virtual customers using our component library.
      </p>
    </div>
  </div>

  <div class="relative">
    <div
      class="flex justify-center items-center gap-5 flex-wrap"
      [class.max-h-[720px]]="!showAll() && testimonials.length > maxDisplayed"
      [class.overflow-hidden]="!showAll() && testimonials.length > maxDisplayed"
    >
      @for (testimonial of displayedTestimonials; track $index) {
        <div class="w-80 h-auto p-5 relative bg-white border border-gray-200 rounded-lg shadow-sm">
          <div class="flex items-center">
            <img
              [ngSrc]="testimonial.image"
              [alt]="testimonial.name"
              width="50"
              height="50"
              class="rounded-full object-cover"
            />
            <div class="flex flex-col pl-4">
              <span class="font-semibold text-base text-gray-900">
                {{ testimonial.name }}
              </span>
              <span class="text-sm text-gray-500">
                {{ testimonial.username }}
              </span>
            </div>
          </div>
          <div class="mt-5 mb-5">
            <p class="text-gray-700 font-medium">
              {{ testimonial.text }}
            </p>
          </div>
          <button
            (click)="openInNewTab(testimonial.social)"
            class="absolute top-4 right-4 hover:opacity-80 transition-opacity text-gray-400 hover:text-gray-600"
          >
            <!-- Twitter Icon -->
            <svg
              height="23"
              viewBox="0 0 1200 1227"
              width="23"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
            >
              <path d="M714.163 519.284L1160.89 0H1055.03L667.137 450.887L357.328 0H0L468.492 681.821L0 1226.37H105.866L515.491 750.218L842.672 1226.37H1200L714.137 519.284H714.163ZM569.165 687.828L521.697 619.934L144.011 79.6944H306.615L611.412 515.685L658.88 583.579L1055.08 1150.3H892.476L569.165 687.854V687.828Z" />
            </svg>
          </button>
        </div>
      }
    </div>

    @if (testimonials.length > maxDisplayed && !showAll()) {
      <div class="absolute bottom-0 left-0 w-full h-20 bg-gradient-to-t from-white to-transparent"></div>
      <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 z-20">
        <button 
          (click)="toggleShowAll()"
          class="bg-gray-100 text-gray-900 hover:bg-gray-200 px-4 py-2 rounded-md text-sm font-medium transition-colors"
        >
          Load More
        </button>
      </div>
    }
  </div>
</div>
