<div class="container py-10">
    <div class="flex flex-col items-center justify-center pt-5">
        <div class="flex flex-col gap-5 mb-8">
            <h2 class="text-center text-4xl font-medium">{{ title }}</h2>
            <p class="text-center text-muted-foreground text-gray-500">
                {{ description }}
            </p>
        </div>
    </div>

    <div class="relative">
        <div class="flex justify-center items-center gap-5 flex-wrap"
             [class.max-h-[720px]]="!showAll && testimonials.length > maxDisplayed"
             [class.overflow-hidden]="!showAll && testimonials.length > maxDisplayed">
            
            <div *ngFor="let testimonial of displayedTestimonials" 
                 class="w-80 h-auto p-5 relative bg-white border border-gray-200 rounded-lg shadow-sm">
                <div class="flex items-center">
                    <img [src]="testimonial.image" 
                         [alt]="testimonial.name" 
                         width="50" 
                         height="50" 
                         class="rounded-full object-cover">
                    <div class="flex flex-col pl-4">
                        <span class="font-semibold text-base text-gray-900">
                            {{ testimonial.name }}
                        </span>
                        <span class="text-sm text-gray-500">
                            {{ testimonial.username }}
                        </span>
                    </div>
                </div>
                <div class="mt-5 mb-5">
                    <p class="text-gray-700 font-medium">
                        {{ testimonial.text }}
                    </p>
                </div>
                <button (click)="openInNewTab(testimonial.social)" 
                        class="absolute top-4 right-4 hover:opacity-80 transition-opacity text-gray-400 hover:text-gray-600">
                    <lucide-icon [name]="TwitterIcon" class="h-4 w-4"></lucide-icon>
                </button>
            </div>

        </div>

        <div *ngIf="testimonials.length > maxDisplayed && !showAll">
            <div class="absolute bottom-0 left-0 w-full h-20 bg-gradient-to-t from-gray-50 to-transparent"></div>
            <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 z-20">
                <button (click)="showAll = true" 
                        class="bg-gray-200 hover:bg-gray-300 text-gray-900 font-medium py-2 px-4 rounded-md transition-colors">
                    Load More
                </button>
            </div>
        </div>
    </div>
</div>
