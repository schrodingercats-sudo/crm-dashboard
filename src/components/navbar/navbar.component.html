<header class="fixed top-0 left-0 right-0 w-full z-50" 
        [style.opacity]="opacity()"
        [style.transform]="'translateY(' + translateY() + '%)'">
  <div class="container mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <a routerLink="/" class="flex items-center space-x-3 cursor-pointer">
        <svg class="h-8 w-8" viewBox="0 0 32 32" fill="none">
          <circle cx="16" cy="16" r="16" fill="#F97316"/>
          <path d="M16 5.33331C9.00002 5.33331 5.33335 9.00002 5.33335 16" stroke="white" stroke-width="3" stroke-linecap="round"/>
          <path d="M26.6667 16C26.6667 23 23 26.6667 16 26.6667" stroke="white" stroke-width="3" stroke-linecap="round"/>
        </svg>
        <span class="text-2xl font-bold text-[#1A1A1A]">Base44</span>
      </a>
      <nav class="hidden md:flex items-center space-x-8">
        <a routerLink="/ideal" class="text-gray-600 hover:text-black cursor-pointer">Why Base44</a>
        <a routerLink="/pricing" class="text-gray-600 hover:text-black cursor-pointer">Pricing</a>
        <a routerLink="/blog" class="text-gray-600 hover:text-black cursor-pointer">Blog</a>
        <a routerLink="/about" class="text-gray-600 hover:text-black cursor-pointer">About</a>
      </nav>
      <div class="flex items-center space-x-4">
        <a routerLink="/onboarding" class="bg-[#1A1A1A] text-white px-5 py-2 rounded-lg font-semibold hover:bg-black transition-colors cursor-pointer">Start for Free</a>
      </div>
    </div>
  </div>
</header>
