<main class="grid grid-cols-1 md:grid-cols-2 min-h-screen font-sans bg-white">
  <!-- Left Panel: Form -->
  <div class="flex flex-col justify-between p-8 sm:p-12">
    <header>
      <a href="#" class="flex items-center space-x-3">
        <svg class="h-8 w-8" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="16" cy="16" r="16" fill="#F97316" />
          <path d="M16 5.33331C9.00002 5.33331 5.33335 9.00002 5.33335 16" stroke="white" stroke-width="3"
            stroke-linecap="round" />
          <path d="M26.6667 16C26.6667 23 23 26.6667 16 26.6667" stroke="white" stroke-width="3" stroke-linecap="round" />
        </svg>
        <span class="text-2xl font-bold text-gray-900">Base 44</span>
      </a>
    </header>

    <div class="w-full max-w-sm mx-auto my-12">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-900 leading-tight">Welcome to <br />Base44</h1>
      <div class="mt-8">
        <div class="relative">
          <button
            class="w-full flex items-center justify-center space-x-2 bg-white border border-orange-400 text-gray-700 font-semibold py-3 px-4 rounded-lg hover:bg-orange-50 transition-colors">
            <svg class="w-5 h-5" viewBox="0 0 48 48">
              <path fill="#FFC107"
                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z">
              </path>
              <path fill="#FF3D00"
                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z">
              </path>
              <path fill="#4CAF50"
                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.223,0-9.657-3.356-11.303-8H4.694v8.173C8.434,40.166,15.731,44,24,44z">
              </path>
              <path fill="#1976D2"
                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C39.99,36.586,44,31.023,44,24C44,22.659,43.862,21.35,43.611,20.083z">
              </path>
            </svg>
            <span>Log in with Google</span>
          </button>
          <span
            class="absolute -top-2.5 right-4 bg-orange-100 text-orange-600 text-xs font-bold px-2 py-0.5 rounded-md">Last
            Used</span>
        </div>

        <div class="flex items-center my-8">
          <hr class="w-full border-gray-300" />
          <span class="px-4 text-gray-500 font-medium text-sm">OR</span>
          <hr class="w-full border-gray-300" />
        </div>

        <form action="#" method="POST">
          <div>
            <label for="email" class="text-sm font-bold text-gray-700">Email</label>
            <input type="email" id="email" name="email"
              class="mt-2 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-gray-500 focus:border-gray-500"
              placeholder="Enter your email address" />
          </div>
          <div class="mt-6">
            <button type="submit"
              class="w-full bg-gray-800 text-white font-semibold py-3 px-4 rounded-lg hover:bg-gray-900 transition-colors">Continue</button>
          </div>
        </form>

        <p class="mt-8 text-center text-sm text-gray-600">
          Don't have an account? <a href="#" class="font-bold text-gray-800 hover:underline">Sign up</a>
        </p>
      </div>
    </div>

    <footer class="text-center text-xs text-gray-500">
      <p>
        <a href="#" class="hover:underline">Terms of Service</a> and <a href="#" class="hover:underline">Privacy
          Policy</a>
      </p>
    </footer>
  </div>

  <!-- Right Panel: Decorative -->
  <div class="hidden md:flex items-center justify-center rounded-l-3xl p-8 bg-cover bg-center"
    style="background-image: url('https://app.base44.com/assets/auth/auth-page-image.jpg');">
    <div
      class="w-full max-w-md bg-white/50 backdrop-blur-sm border border-gray-200/60 rounded-2xl shadow-lg p-6 flex items-center justify-between">
      <span class="text-2xl text-gray-500">Turn your ideas into apps</span>
      <div class="flex items-center">
        <div class="h-10 w-px bg-gray-300 mx-4"></div>
        <button
          class="flex items-center justify-center w-10 h-10 bg-gray-200/80 rounded-lg text-gray-600 hover:bg-gray-300 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M10 3a1 1 0 011 1v10.586l3.293-3.293a1 1 0 111.414 1.414l-5 5a1 1 0 01-1.414 0l-5-5a1 1 0 111.414-1.414L9 14.586V4a1 1 0 011-1z"
              clip-rule="evenodd" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</main>
